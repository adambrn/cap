{% extends "base.html" %}
{% load custom_tags %} 
{% block content %}
<h1>Удалить {% model_verbose_name object %}</h1>
<p>Вы уверены, что хотите удалить {% model_verbose_name object %} <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a> 
</form>
{% endblock %}
