{% extends "base.html" %}

{% block title %}Удалить процессор{% endblock %}

{% block content %}
<h1>Удалить процессор</h1>
<p>Вы уверены, что хотите удалить процессор <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a> 
</form>
{% endblock %}
