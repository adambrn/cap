{% extends 'equipments/equipment_detail.html' %}
{% load django_tables2 %}

{% block extra_content %}
<div>
    <h3>Компоненты компьютера: {{ computer.name }}</h3>
    <div class="row">
        {% for table in tables %}
        <h2>{{table.Meta.verbose_name}}</h2>
            <div class="col-lg-12">{% render_table table %}</div>
        {% endfor %}
    </div>
</div>
{% endblock extra_content %}
